    <style>
        /* Color Palette:
   --color-primary: #000000; (Black)
   --color-white: #FFFFFF;
   --color-secondary: #1A1363; (Dark Blue)
   --color-link: #666385; (Muted Grey/Blue for inactive links)
   --color-logo-start: #7f67b5; (Approximation for the left side gradient color)
   --color-logo-end: #e54c7d; (Approximation for the right side gradient color)
*/

:root {
    --color-primary: #000000;
    --color-white: #FFFFFF;
    --color-secondary: #1A1363;
    --color-link: #666385;
    /* Custom colors to approximate the logo's gradient */
    --color-logo-blue: #7f67b5;
    --color-logo-pink: #e54c7d;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    /* Set the font to Poppins, falling back to sans-serif */
    font-family: 'Poppins', sans-serif;
    background-color: var(--color-white);
}

/* --- Navbar Container --- */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: flex-end; /* Align items to the bottom, matching the image */
    padding: 10px 50px;
    border-bottom: 1px solid transparent; /* Optional: adds a slight visual separation if needed */
    height: 120px; /* Set a height to allow space for the logo */
    position: relative;
    max-width: 100%;
}

/* --- Logo Styling --- */
.logo {
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    line-height: 1; /* Tighter line height for the two lines of text */
}

.logo-one {
    font-size: 55px; /* Large font size for the "One" */
    font-weight: 500; /* Keeping a medium weight for "One" */
    letter-spacing: -2px; /* Slight negative spacing to match the script style */
    position: relative;
    color: var(--color-primary); /* Default color for text */
    /* Adjust text position */
    padding-left: 20px; /* Space for the "O" shape */
}

/* Stylized 'O' Circle as a pseudo-element behind the 'O' text */
.logo-one::before {
    content: "";
    position: absolute;
    /* Adjusted top and left to better align with the 'O' character */
    top: -10px; /* Adjust vertical position */
    left: -10px; /* Adjust horizontal position */
    width: 60px; /* Diameter of the circle */
    height: 60px;
    border-radius: 50%;
    border: 3px solid transparent; /* Transparent border */
    background-image: linear-gradient(var(--color-white), var(--color-white)), 
                      linear-gradient(to right, var(--color-logo-blue) 0%, var(--color-logo-pink) 100%);
    background-origin: border-box;
    background-clip: content-box, border-box;
    transform: rotate(20deg); /* Rotate for the specific look from the image */
    z-index: 1; /* Ensure the circle is behind the 'O' text */
}

/* For the actual 'O' text to overlap */
.logo-one::first-letter {
    position: relative;
    z-index: 2; /* Make sure the 'O' character sits on top of the circle */
    /* You might need to adjust letter-spacing or word-spacing here if the 'O' feels too separate */
    /* This method applies to the actual 'O' in "One" */
    font-weight: 500; /* Ensure the 'O' itself has the correct weight */
}

.logo-event {
    font-size: 24px;
    font-weight: 700; /* Bold font weight for "Event" */
    color: var(--color-primary);
    margin-top: -15px; /* Pull "Event" up closer to "One" */
    padding-left: 20px; /* Align "Event" text visually with "One" text */
    position: relative; /* Needed for z-index or other positioning if desired */
    z-index: 3; /* Ensure "Event" is also on top if overlapping */
}


.navbar {
    display: flex;
    justify-content: space-between;
    align-items: flex-end; 
    padding: 10px 50px;
    height: 120px; 
    position: relative;
    max-width: 100%;
}

.nav-links ul {
    list-style: none;
    display: flex;
    gap: 30px; 
}

.nav-links a {
    text-decoration: none;
    color: var(--color-primary); 
    font-size: 16px;
    font-weight: 500;
    padding-bottom: 10px; 
    position: relative;
}

.nav-links a:not(.active) {
    color: var(--color-link); 
}

.nav-links .active {
    font-weight: 600;
    color: var(--color-primary);
}

.nav-links .active::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 3px;
    background-color: var(--color-primary);
}
:root {
    --color-primary: #000000;
    --color-white: #FFFFFF;
    --color-secondary: #1A1363;

    --color-search-button-bg: #CCCCCC; /* Light grey */
    --color-search-button-text: #666; /* Darker grey for text if button is light */
    --color-dropdown-bg: #FFFFFF;
    --color-dropdown-border: #E0E0E0; /* Slightly grey border for dropdowns */
}

/* Ensure Poppins font is loaded */
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: var(--color-white);
    color: var(--color-primary);
}

/* --- Hero Section Styling --- */
.hero-section {
    position: relative;
    width: 100%;
    height: 600px; /* Adjust height as needed */
    background-image: url('image 17 (1).png'); /* Replace with your image path */
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: var(--color-white); /* Text color for content over background image */
}

/* Optional: Overlay for better text readability */
.hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.3); /* Dark overlay to make text pop */
    z-index: 1;
}

.hero-content {
    position: relative;
    z-index: 2; /* Ensure content is above the overlay */
    max-width: 800px;
    padding: 20px;
}

.hero-content h1 {
    font-size: 3.5em; /* Large, prominent heading */
    font-weight: 700; /* Bold */
    margin-bottom: 40px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Text shadow for readability */
}

/* --- Search Bar Container --- */
.search-bar-container {
    display: flex;
    gap: 20px; /* Space between dropdowns and button */
    justify-content: center;
    align-items: center;
}

.dropdown select {
    appearance: none; /* Remove default browser dropdown styling */
    -webkit-appearance: none;
    -moz-appearance: none;
    background-color: var(--color-dropdown-bg);
    border: 1px solid var(--color-dropdown-border);
    border-radius: 5px;
    padding: 12px 15px;
    padding-right: 40px; /* Space for custom arrow */
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    color: var(--color-primary);
    cursor: pointer;
    width: 250px; /* Fixed width for dropdowns */
    height: 50px; /* Ensure consistent height */
    text-align: left;
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23000000" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); /* Custom SVG dropdown arrow */
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 20px;
}

.dropdown select:focus {
    outline: none;
    border-color: var(--color-secondary); /* Highlight on focus */
}

.search-button {
    background-color: var(--color-search-button-bg);
    color: var(--color-primary); /* Text color for the button */
    border: none;
    border-radius: 5px;
    padding: 12px 30px;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    height: 50px; /* Match height of dropdowns */
    width: 150px; /* Fixed width for button */
}

.search-button:hover {
    background-color: #A0A0A0; /* Slightly darker grey on hover */
}

/* Responsive Adjustments (Optional but Recommended) */
@media (max-width: 768px) {
    .hero-content h1 {
        font-size: 2.5em;
    }

    .search-bar-container {
        flex-direction: column;
        gap: 15px;
    }

    .dropdown select,
    .search-button {
        width: 80%; /* Make elements wider on smaller screens */
        max-width: 300px; /* Prevent them from getting too wide */
    }
}
/* --- Categories Section Styling --- */
.categories-section {
    padding: 80px 50px; /* Top/bottom padding, left/right padding */

.categories-header {

}

.categories-header h2 {

.view-all {

    font-weight: 500;
    white-space: nowrap; /* Prevent "View All (10)" from wrapping */
}

.view-all:hover {

}

/* --- Category Cards Container --- */
.category-cards-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); /* Responsive grid */
    gap: 30px; /* Space between cards */
    margin-bottom: 50px; /* Space between cards and pagination */
}

.category-card {
    background-color: var(--color-white);
    border-radius: 8px;
    overflow: hidden; /* Ensures image corners are rounded if card has border-radius */
    text-align: left; /* Align text to the left */
    transition: transform 0.3s ease; /* Smooth hover effect */
}

.category-card:hover {
    transform: translateY(-5px); /* Slight lift on hover */
}

.category-card img {
    width: 100%;
    height: 180px; /* Fixed height for images */
    object-fit: cover; /* Cover the area, cropping if necessary */
    border-radius: 8px; /* Match card border-radius */
    margin-bottom: 15px; /* Space between image and text */
}

.category-card h3 {
    font-size: 1.1em; /* Adjust font size as needed */
    font-weight: 600;
    color: var(--color-primary);
    padding: 0 5px 15px; /* Padding around the text */
    text-transform: uppercase; /* Match the uppercase style */
    line-height: 1.3;
}
/* --- Detailed Filters Section Styling --- */
.detailed-filters-section {
    padding: 20px 50px; 
    background-color: var(--color-white);
    max-width: 1200px;
    margin: 0 auto; 
}

.filter-bar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 15px; /* Space between filter boxes */
    padding: 10px;
    border: 1px solid #CCCCCC; /* Light border around the whole container */
    border-radius: 8px;
    background-color: #F8F8F8; /* Very light background for the container */
}

.filter-dropdown {
    flex-grow: 1; /* Allows dropdowns to take up equal space */
    min-width: 120px;
}

.filter-dropdown select {
    /* Style for the standard select boxes */
    appearance: none; 
    -webkit-appearance: none;
    -moz-appearance: none;
    
    width: 100%;
    height: 45px; 
    padding: 0 15px;
    border: 1px solid #E0E0E0; /* Light border for individual boxes */
    border-radius: 5px;
    background-color: var(--color-white);
    font-family: 'Poppins', sans-serif;
    font-size: 15px;
    color: #999999; /* Grey text color for placeholder */
    cursor: pointer;
    
    /* Custom Arrow (to keep the look consistent with previous dropdowns) */
    background-image: url('data:image/svg+xml;utf8,<svg fill="%23999999" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>'); 
    background-repeat: no-repeat;
    background-position: right 10px center;
    background-size: 20px;
}

/* Style the text black once an option is selected (not the placeholder) */
.filter-dropdown select:valid {
    color: var(--color-primary); 
}

/* Style for the Search Button */
.filter-search-button {
    background-color: #CFCFCF; /* Light grey/silver color as shown in image */
    color: var(--color-primary); /* Use black or dark grey text for readability */
    border: none;
    border-radius: 5px;
    padding: 0 30px;
    font-family: 'Poppins', sans-serif;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.3s ease;
    height: 45px; /* Match height of dropdowns */
    width: 120px; /* Fixed width for button */
}

.filter-search-button:hover {
    background-color: #B0B0B0; /* Slightly darker grey on hover */
}

/* --- Responsive Adjustments --- */
@media (max-width: 900px) {
    .filter-bar-container {
        flex-wrap: wrap; /* Allow filters to wrap to new lines */
        gap: 10px;
    }
    
    .filter-dropdown {
        flex-basis: calc(50% - 10px); /* 2 items per row */
    }

    .filter-search-button {
        flex-grow: 1; /* Make the search button span the width on small screens */
    }
}

@media (max-width: 550px) {
    .filter-dropdown {
        flex-basis: 100%; /* 1 item per row */
    }
}
